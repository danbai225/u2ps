    <!--弹窗-->
    <div class="modal fade" id="modal-sm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">兑换弹窗</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>兑换码:</label>
                        <input type="text" class="form-control" id="cdkey" placeholder="请输入兑换码">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button onclick="duihuan()" type="button" class="btn btn-primary">兑换</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="modal-gmll">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">流量购买弹窗</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>支付方式(点击更改):</label>
                        <button type="button" onclick="{
                          if(payType==1){
                              payType=2
                              $(this).html('微信');
                          }else {
                               payType=1
                              $(this).html('支付宝');
                          }
                        }" class="btn btn-block btn-outline-primary">支付宝
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>数量:</label>
                        <input type="number" class="form-control" id="gmnum" placeholder="输入购买数量(GB)"
                               onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                               onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button onclick="goumai()" type="button" class="btn btn-primary">购买</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="modal-csll">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">流量出售弹窗</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>单价:</label>
                        <input type="number" class="form-control" id="csdj" placeholder="输入出售单价" step="1" min="0"
                               max="10"
                               onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>数量:</label>
                        <input type="number" class="form-control" id="csnum" placeholder="输入出售数量"
                               onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                               onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button onclick="chushou()" type="button" class="btn btn-primary">出售</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!--弹窗end-->

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <div class="col-md-6" style="margin-top: 20px;">
                        <div class="small-box bg-warning" onclick="boothId=1" href="#" data-toggle="modal" data-target="#modal-gmll">
                            <div class="inner">
                                <h4>官方流量:</h4>
                                <h5 th:text="${'单价:'+FlowPrice+'元/GB'}"></h5>
                            </div>
                            <div class="icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <span class="progress-description" th:text="${'我的余额:'+RNum+'RMB'}"></span>
                        </div>
                    </div>
                    <div class="col-md-6" style="margin-top: 20px;">
                        <div class="small-box bg-info" data-toggle="modal" data-target="#modal-csll">
                            <div class="inner">
                                <h4>出售我的流量:</h4>
                                <h5 th:text="${'我有:'+(User.flow>524288000?#numbers.formatDecimal(User.flow/1024.0/1024.0/1024,1,2)+'GB':#numbers.formatDecimal(User.flow/1024.0/1024.0,1,1)+'MB')}"></h5>
                            </div>
                            <div class="icon">
                                <i class="fas fa-gavel"></i>
                            </div>
                            <span class="progress-description">出售以GB为单位的正整数</span>
                        </div>
                    </div>
                    <div class="card-body pb-0" th:each="booth,boothStat : ${Booths}">
                        <div class="row d-flex align-items-stretch">
                            <div class="col-12 col-sm-4 col-md-3 d-flex align-items-stretch">
                                <div class="info-box bg-warning" href="#" data-toggle="modal" data-target="#modal-gmll" th:onclick="'boothId='+${booth.id}" >
                                    <span class="info-box-icon"><i class="fas fa-shopping-cart"></i></span>
                                    <div class="info-box-content">
                                        <span class="info-box-text">来自用户的流量出售</span>
                                        <span class="info-box-number" th:text="${'单价:'+booth.price+'/GB'}"></span>
                                        <span class="progress-description" th:text="${'剩余'+booth.quantity+'GB'}">剩余100GB</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->

<script th:inline="javascript">
    /*<![CDATA[*/
    var token = /*[[${session.Token}]]*/ null;

    /*]]>*/
    function duihuan() {
        var cdkey = $("#cdkey").val();
        if (cdkey.length < 1) {
            return
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/v1/user/cdKey",//url
            data: {token: token, cdkey: cdkey},
            success: function (result) {
                $(document).Toasts('create', {
                    class: 'bg-info',
                    title: '消息提醒',
                    subtitle: '-U2PS',
                    body: result.msg
                })
            }
        });
    }

    var boothId;
    var buyNum;
    var payType = 1;

    function goumai() {
        buyNum = $("#gmnum").val()
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/pay/buyFlow",//url
            data: {boothId: boothId, buyNum: buyNum, payType: payType},
            success: function (result) {
                if (result.code == 0) {
                    window.location.href = result.data;
                } else {
                    $(document).Toasts('create', {
                        class: 'bg-info',
                        title: '消息提醒',
                        subtitle: '-U2PS',
                        body: result.msg
                    })
                }
            }
        });
    }
    function chushou() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/pay/sellFlow",//url
            data: {price: $('#csdj').val(), quantity:$('#csnum').val()},
            success: function (result) {
                if (result.code == 0) {
                    location.reload();
                } else {
                    $(document).Toasts('create', {
                        class: 'bg-info',
                        title: '消息提醒',
                        subtitle: '-U2PS',
                        body: result.msg
                    })
                }
            }
        });
    }
</script>
