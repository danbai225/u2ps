<script th:inline="javascript">
    /*<![CDATA[*/
    var token = /*[[${session.Token}]]*/ null;
    /*]]>*/
    function duihuan(){
        var cdkey = $("#cdkey").val();
        if (cdkey.length<1){
            return
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/v1/user/cdKey" ,//url
            data: {token:token,cdkey:cdkey},
            success: function (result) {
                $(document).Toasts('create', {
                    class: 'bg-info',
                    title: '消息提醒',
                    subtitle: '-U2PS',
                    body: result.msg
                })
            }
        });
    }
    var table=$('#clienttable').DataTable({

        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "columnDefs" : [ {
// 定义操作列,######以下是重点########
            "targets" : 6,//操作按钮目标列
            "data" : null,
            "render" : function(data, type,row) {
                return  '<div class="btn-group"><button type="button" class="btn btn-outline-primary edit-btn">编辑</button>' +
                    '<button type="button" class="btn btn-outline-danger sc">删除</button></div>';
            }
        } ],
    });
    $("#clienttable tbody").on("click",".edit-btn",function(){
        var tds=$(this).parents("tr").children();
        $.each(tds, function(i,val){
            var jqob=$(val);
            if(i < 4 || jqob.has('button').length ){return true;}//跳过第1项 序号,按钮
            var txt=jqob.text();
            var put=$("<input type='text'>");
            put.val(txt);
            jqob.html(put);
        });
        $(this).html("保存");
        $(this).toggleClass("edit-btn");
        $(this).toggleClass("save-btn");
    });

    $("#clienttable tbody").on("click",".save-btn",function(){
        var row=table.row($(this).parents("tr"));
        var tds=$(this).parents("tr").children();
        $.each(tds, function(i,val){
            var jqob=$(val);
            //把input变为字符串
            if(!jqob.has('button').length){
                var txt=jqob.children("input").val();
                jqob.html(txt);
                table.cell(jqob).data(txt);//修改DataTables对象的数据
            }
        });
        var data=row.data();
        pdata={
            id:data[0],
            secretKey:data[4],
            remark:data[5],
            token:token
        }
        $.ajax({
            "url":"/v1/client/update",
            "data":pdata,
            "type":"post",
            "error":function(){
                alert("服务器未正常响应，请重试");
            },
            "success":function(response){
                $(document).Toasts('create', {
                    class: 'bg-info',
                    title: '消息提醒',
                    subtitle: '-U2PS',
                    body: response.msg
                })
            }
        });
        $(this).html("编辑");
        $(this).toggleClass("edit-btn");
        $(this).toggleClass("save-btn");
    });
    /**
     * function () {

    }
     */
    $('.sc').on('click',function () {
       sc($(this).parent().parent().parent().children("td").html(),$(this));
    });
    function sc(id,dom) {
        pdata={
            id:id,
            token:token
        }
        $.ajax({
            "url":"/v1/client/delete",
            "data":pdata,
            "type":"post",
            "error":function(){
                alert("服务器未正常响应，请重试");
            },
            "success":function(response){
                if(response.code ==0){
                    table.row(dom.parent().parent().parent()).remove().draw( false );
                }
                $(document).Toasts('create', {
                    class: 'bg-info',
                    title: '消息提醒',
                    subtitle: '-U2PS',
                    body: response.msg
                })
            }
        });
    }
</script>
