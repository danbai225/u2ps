            <!-- 侧边栏菜单 -->
            <nav class="mt-2">

                    data-accordion="false">
                    <!-- 使用 .nav-icon 类添加图标，
                         或使用 font-awesome 或其他任何图标字体库 -->
                    <li class="nav-item has-treeview">

                    </li>

                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-bullseye"></i>

                        <ul class="nav nav-treeview">
                            <li class="nav-item">

                                    <i class="far fa-circle nav-icon"></i>
                                    <p>节点列表</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/panel/node/new" class="nav-link">

                                    <p>创建客户端</p>
                                </a>
                            </li>

                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">在线节点列表</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="nodetable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>IP</th>
                            <th>节点位置</th>
                            <th>允许端口</th>
                            <th>允许Web</th>
                            <th>流量倍率</th>
                            <th>带宽</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="node,nodeStat : ${Nodes}">
                            <td th:text="${node.id}"></td>
                            <td th:text="${node.ip}"></td>
                            <td th:text="${node.countriesRegions}"></td>
                            <td th:text="${node.ports}"></td>
                            <td th:text="${node.allowWeb}"></td>
                            <td th:text="${node.flowRatio}"></td>
                            <td th:text="${node.bandwidth}"></td>
                            <td th:text="${#dates.format(node.creationTime, 'yyyy-MM-dd HH:mm')}"></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->

<script src="https://cdn.staticfile.org/datatables-responsive/2.2.5/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
<!-- overlayScrollbars -->
<script src="https://cdn.staticfile.org/overlayscrollbars/1.13.0/js/jquery.overlayScrollbars.min.js"></script>

        "autoWidth": false,
        "responsive": true,
        "columnDefs" : [ {
// 定义操作列,######以下是重点########
            "targets" : 8,//操作按钮目标列

            }
        } ],
    });

</script>
